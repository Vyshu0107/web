<html>
<head>
  <title>User FORM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #929766;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: #cdcf55;
      padding: 30px 40px;
      border: 1px solid #f52222;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #1d365b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #4549a0;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>USER DETAILS</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
