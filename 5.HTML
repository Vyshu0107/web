<html>
<head>
  <title>Horizontal List</title>
  <style>
    ul {
      list-style-type: none; 
      padding: 0;
      margin: 0;
    }

    li {
      display: inline-block; 
      margin-right: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <ul>
    <li>JAVA</li>
    <li>PYTHON</li>
    <li>HTML</li>
    <li>CSS</li>
  </ul>
</body>
</html>
